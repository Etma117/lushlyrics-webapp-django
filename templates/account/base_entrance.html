{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Youttify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="icon"href="https://cdn.discordapp.com/icons/715958380556058684/773d6583cd1d7aef41e701783d353aef.webp?size=128"type="image/x-icon"/>
    <link rel="stylesheet" href="{% static 'main.css' %}" />     
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body
    class="d-flex align-items-center min-vh-100"
    style="background-color: #171716"
  >
    <div class="container">
      <div class="row">
        <!-- Columna izquierda: InformaciÃ³n -->
        <div
          class="col-lg-6 text-light d-flex flex-column justify-content-center"
        >
          {%block content-left%}
          
          {% endblock%}
          <div class="dots" style="display: flex; gap: 10px">
            <span
              class="dot"
              style="
                width: 10px;
                height: 10px;
                background-color: #e4e4e4;
                border-radius: 50%;
              "
            ></span>
            <span
              class="dot"
              style="
                width: 10px;
                height: 10px;
                background-color: #e4e4e4;
                border-radius: 50%;
              "
            ></span>
            <span
              class="dot"
              style="
                width: 10px;
                height: 10px;
                background-color: #e4e4e4;
                border-radius: 50%;
              "
            ></span>
            <span
              class="dot"
              style="
                width: 10px;
                height: 10px;
                background-color: #e4e4e4;
                border-radius: 50%;
              "
            ></span>
          </div>
          
        </div>

        <!-- Columna derecha: Formulario -->
        <div class="col-lg-6 d-flex justify-content-center">
          
          <div class="card shadow p-4" style=" background-color: #121212; border-radius: 20px; width: 100%;max-width: 400px;">
            <div class="card-body" style="color: #e4e4e4">
            {% block content-right %}
            {% endblock %}
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script>
      document.getElementById('togglePassword1').addEventListener('click', function () {
          const passwordField = document.getElementById('id_password1');
          const toggleIcon = document.getElementById('toggleIcon');
  
          // Cambiar el tipo de input de 'password' a 'text' y viceversa
          const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordField.setAttribute('type', type);
  
          // Cambiar el icono
          toggleIcon.classList.toggle('bi-eye');
          toggleIcon.classList.toggle('bi-eye-slash');
      });
  </script>
  <script>
      document.getElementById('togglePassword2').addEventListener('click', function () {
          const passwordField = document.getElementById('id_password2');
          const toggleIcon = document.getElementById('toggleIcon');
  
          // Cambiar el tipo de input de 'password' a 'text' y viceversa
          const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordField.setAttribute('type', type);
  
          // Cambiar el icono
          toggleIcon.classList.toggle('bi-eye');
          toggleIcon.classList.toggle('bi-eye-slash');
      });
  </script>
   
  </body>
</html>
